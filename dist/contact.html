<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Mike Dane</title>
</head>

<body>
    <header>
        <div class="menu-btn">
            <span class="menu-btn__burger"></span>
        </div>
        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav__item">
                    <a href="index.html" class="menu-nav__link">Home</a>
                </li>
                <li class="menu-nav__item">
                    <a href="about.html" class="menu-nav__link">About</a>
                </li>
                <li class="menu-nav__item">
                    <a href="projects.html" class="menu-nav__link">Projects</a>

                </li>

    </header>
    <main>
        <section class="contact">
            <h2>Contact Me...</h2>
            <div class="contact__list">
                <div class="contact__email">
                    <i class="fas fa-envelope"> Email</i>
                    <div class="text-secondary">email@email.com</div>
                </div>
                <div class="phone">
                    <i class="fas fa-mobile-alt">Phone</i>
                    <div class="text-secondary">+91 (999-9999-999)</div>
                </div>
                <div class="contact__address">
                    <i class="fas fa-marker-alt">Address</i>
                    <div class="text-secondary">123, ABC Road, New Delhi</div>
                </div>
            </div>

            <div class="social-icons">
                <a href="#!">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-github fa-2x"></i>
                </a>

            <footer>&copy; Copyright 2021</footer>
